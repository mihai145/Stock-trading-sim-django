{% extends "stocks/layout.html" %}
{% load static %}

{% block body %}

<h1 class="display-1">Login</h1>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="my-3 form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="my-3form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="my-3 btn btn-success" type="submit" value="Login">
</form>

Don't have an account? <a class="text-success" href="{% url 'register' %}">Register here!</a>

{% endblock %}
